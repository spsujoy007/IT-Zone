<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="icon" type="image/x-icon" href="/assets/main-logo.png">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/about.css">
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Smooch+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="">
        <!-- // contact page  -->

        <!-- header start ------->
        <header class="fixed w-full bg-white shadow-sm">
            <div class="container py-3 flex justify-between items-center ">
                <img class="md:w-[200px] w-[150px] logo" src="" alt="">

                <div class="gap-x-14 items-center md:flex hidden">
                    <ul class="flex gap-x-7 secondary text-md font-semibold uppercase">
                        <a href="../index.html" ><li>Home</li></a>
                        <!-- <a href="./pages/"><li>About</li></a> -->
                        <a href="./courses.html"><li>Courses</li></a>
                        <a href="./blog.html"><li>Blog</li></a>
                    </ul>
                    <a href="./contact.html"><button class="button text-xl py-2">Contact us</button></a>
                </div>
            </div>
        </header>
        <!-- header end   ------->

        <section class="bg-gray-100 pt-20 min-h-screen">
            <div class="container p-20 flex gap-4">
                <div class="w-[65%]">
                    <h1 class="text-4xl capitalize font-bold">Feel free to contact us</h1>
                <div class="mt-6 flex space-x-4">
                    <div class="w-1/2 space-y-4">
                        <input class="w-full py-4 px-5 placeholder:text-gray-600 outline-none primary" placeholder="Your Name" type="text">
                        <input class="w-full py-4 px-5 placeholder:text-gray-600 outline-none primary" placeholder="Email Address" type="text">
                    </div>
                    <div class="w-1/2 space-y-3">
                        <input class="w-full py-4 px-5 placeholder:text-gray-600 outline-none primary" placeholder="Phone Number" type="text">
                        <input class="w-full py-4 px-5 placeholder:text-gray-600 outline-none primary" placeholder="Subject" type="text">
                    </div>
                </div>
                <textarea class="w-full mt-5 py-4 px-5 placeholder:text-gray-600 outline-none primary" placeholder="Your Message" name="" id="" cols="20" rows="5"></textarea>
                <button class="w-full bg-secondary py-3 secondary-hover text-white text-xl">Submit</button>
                </div>

                <div class="bg-secondary rounded-t-2xl  w-[35%] p-6">
                    <h1 class="text-white text-3xl">Contact Info</h1>
                    <div class="mt-6 space-y-6">
                        <div class="flex gap-3">
                            <p class="text-black flex justify-center w-14 h-14 items-center text-2xl bg-white rounded-full">
                                <i class="fa-solid fa-location-arrow"></i>
                            </p>
                            <div>
                                <p class="text-white font-bold">Location</p>
                                <p class="text-gray-50 font-light">Lorem ipsum dolor sit amet consectetur.</p>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <p class="text-black flex justify-center w-14 h-14 items-center text-2xl bg-white rounded-full">
                                <i class="fa-solid fa-envelope"></i>
                            </p>
                            <div>
                                <p class="text-white font-bold">Email</p>
                                <p class="text-gray-50 font-light">support@gmail.com</p>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <p class="text-black flex justify-center w-14 h-14 items-center text-2xl bg-white rounded-full">
                                <i class="fa-solid fa-phone"></i>
                            </p>
                            <div>
                                <p class="text-white font-bold">Phone</p>
                                <p class="text-gray-50 font-light">017XXXXXXXX</p>
                            </div>
                        </div>
                        <div class="">
                            <p class="text-white font-bold mt-4 mb-2">Follow us</p>
                            <div class="flex items-center space-x-4">
                                <a href="">
                                    <div class="bg-white hover:text-black secondary hover:rotate-[380deg] duration-500 p-2 w-8 h-8 flex items-center justify-center rounded-full text-lg">
                                        <i class="fa-brands fa-facebook-f"></i>
                                    </div>
                                </a>
                                <a href="">
                                    <div class="bg-white hover:text-black secondary hover:rotate-[380deg] duration-500 p-2 w-8 h-8 flex items-center justify-center rounded-full text-lg">
                                        <i class="fa-brands fa-youtube"></i>
                                    </div>
                                </a>
                                <a href="">
                                    <div class="bg-white hover:text-black secondary hover:rotate-[380deg] duration-500 p-2 w-8 h-8 flex items-center justify-center rounded-full text-lg">
                                        <i class="fa-brands fa-linkedin-in"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>





    <!-- font awesome icons  -->
    <script src="https://kit.fontawesome.com/5d73ebcce2.js" crossorigin="anonymous"></script>
    <script src="../JS/courses_handle.js"></script>
    <script src="../JS/setting.js"></script>
</body>
</html>
